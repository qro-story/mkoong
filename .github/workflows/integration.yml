name: Node.js CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: check docker secret key
        run: echo ${{ secrets.DOCKER_USERNAME }}

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker build
        run: docker build -t qro2408/mkoong:${{ github.sha }} .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/m_koong:${{ github.sha }}
